<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NL4DV | Example Queries</title>

    <!--Favicon-->
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('test_queries.static', filename='img/favicon.ico') }}"/>

    <!--Vendor CSS files-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.css"
          rel="stylesheet">

    <!--Custom CSS files-->
    <link href="{{ url_for('test_queries.static', filename='css/style.css') }}" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" onclick="execute()">
                Execute
            </button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="loadingModal"></div>

            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                Fullyspecificed: Attributes + Tasks + VIS</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table style="width:100%" class="table table-condensed table-bordered" id="fullyspecified-attributes-tasks-vis-table">
                                    <thead>
                                        <tr>
                                            <th class="t-head" width="30%">Query</th>
                                            <th class="t-head" width="70%">Recommendations</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                Underspecified: Attributes + Tasks</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table style="width:100%" class="table table-condensed table-bordered" id="underspecified-attributes-tasks-table">
                                    <thead>
                                        <tr>
                                            <th class="t-head" width="30%">Query</th>
                                            <th class="t-head" width="70%">Recommendations</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                                Underspecified: Attributes + VIS</a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div class="table-responsive">
                                    <table style="width:100%" class="table table-condensed table-bordered" id="underspecified-attributes-vis-table">
                                        <thead>
                                        <tr>
                                            <th class="t-head" width="30%">Query</th>
                                            <th class="t-head" width="70%">Recommendations</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">
                                Underspecified: Attributes</a>
                        </h4>
                    </div>
                    <div id="collapse4" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table style="width:100%" class="table table-condensed table-bordered" id="underspecified-attributes-table">
                                    <thead>
                                    <tr>
                                        <th class="t-head" width="30%">Query</th>
                                        <th class="t-head" width="70%">Recommendations</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!--JS files-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

<script src="{{ url_for('test_queries.static', filename='js/global.js') }}"></script>
<script src="{{ url_for('test_queries.static', filename='js/utils.js') }}"></script>
<script src="{{ url_for('test_queries.static', filename='js/ui.js') }}" z></script>
<script src="{{ url_for('test_queries.static', filename='js/main.js') }}"></script>

</html>
